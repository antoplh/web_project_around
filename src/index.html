<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Antonella Portugal" />
    <meta name="keywords" content="photo gallery, galeria de fotos" />
    <meta
      name="description"
      content="galería de fotos de imágenes alrededor de EEUU"
    />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          id="image-logo"
          src="<%=require('./images/logo.png')%>"
          class="header__logo"
          alt="logo de la pagina"
        />
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar-section">
            <img
              id="image-avatar"
              src="<%=require('./images/avatar.jpg')%>"
              class="profile__avatar"
              alt="avatar del perfil"
            />
            <button class="profile__edit-avatar-button">
              <img
                id="avatar-edit"
                src="<%=require('./images/edit_avatar.svg')%>"
                alt="boton de editar avatar"
              />
            </button>
          </div>

          <div class="profile__info">
            <div class="profile__name-container">
              <h2 class="profile__name">Jackes Cousteau</h2>
              <button class="profile__edit-button">
                <img
                  id="image-edit"
                  src="<%=require('./images/Edit_Button.png')%>"
                  alt="boton de editar perfil"
                />
              </button>
            </div>

            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-button">
            <img
              id="image-add"
              src="<%=require('./images/Add_Button.png')%>"
              alt="boton de añadir en perfil"
            />
          </button>
        </section>
        <section class="cards"></section>
        <div class="popup" id="profilepic-popup">
          <div class="popup__container">
            <form class="form" id="avatar-form" novalidate>
              <fieldset class="form__set">
                <button class="form__button-close" type="button">
                  <img
                    id="image-close"
                    class="form__button-close-img"
                    alt="close button"
                  />
                </button>
                <h3 class="form__title">Cambiar foto de perfil</h3>
                <input
                  id="profilepic-input"
                  class="form__input"
                  type="url"
                  name="profilepic"
                  placeholder="URL"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="form__input-error profilepic-input-error"></span>
                <button
                  class="form__button-save form__button-save_active"
                  type="submit"
                >
                  Guardar
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="popup" id="profile-popup">
          <div class="popup__container">
            <form class="form" id="profile-form" novalidate>
              <fieldset class="form__set">
                <button class="form__button-close" type="button">
                  <img
                    id="image-close"
                    class="form__button-close-img"
                    alt="close button"
                  />
                </button>
                <h3 class="form__title">Editar perfil</h3>

                <input
                  id="name-input"
                  class="form__input"
                  type="text"
                  name="name"
                  placeholder="Nombre"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="form__input-error name-input-error"></span>
                <input
                  id="aboutme-input"
                  class="form__input"
                  type="text"
                  name="aboutme"
                  placeholder="Acerca de mí"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="form__input-error aboutme-input-error"></span>
                <button
                  class="form__button-save form__button-save_active"
                  type="submit"
                >
                  Guardar
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="popup" id="place-popup">
          <div class="popup__container">
            <form class="form" id="place-form" novalidate>
              <fieldset class="form__set">
                <button class="form__button-close" type="button">
                  <img class="form__button-close-img" alt="close button" />
                </button>
                <h3 class="form__title">Nuevo Lugar</h3>

                <input
                  id="title-input"
                  class="form__input"
                  type="text"
                  name="title"
                  placeholder="Título"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="form__input-error title-input-error"></span>
                <input
                  id="url-input"
                  class="form__input"
                  type="url"
                  name="url"
                  placeholder="URL de la imagen"
                  required
                />
                <span class="form__input-error url-input-error"></span>
                <button
                  class="form__button-save form__button-save_active"
                  type="submit"
                >
                  Guardar
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="popup" id="image-popup">
          <div class="popup__container popup-image__container">
            <button class="form__button-close">
              <img class="form__button-close-img" alt="close button" />
            </button>
            <img
              src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg"
              alt=""
              class="popup__image"
            />
            <p class="popup__caption"></p>
          </div>
        </div>
        <div class="popup" id="confirm-popup">
          <div class="popup__container">
            <form class="form" id="confirm-form" novalidate>
              <fieldset class="form__set">
                <button class="form__button-close" type="button">
                  <img class="form__button-close-img" alt="close button" />
                </button>
                <h3 class="form__title">¿Estás seguro?</h3>

                <button
                  class="form__button-save form__button-save_active"
                  type="submit"
                >
                  Sí
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <template id="card-template">
      <div class="card">
        <button class="card__delete"></button>
        <img class="card__image" />
        <div class="card__description">
          <h3 class="card__title"></h3>
          <button class="card__heart"></button>
        </div>
      </div>
    </template>
  </body>
</html>
