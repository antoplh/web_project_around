<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Antonella Portugal" />
    <meta name="keywords" content="photo gallery, galeria de fotos" />
    <meta
      name="description"
      content="galería de fotos de imágenes alrededor de EEUU"
    />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.png"
          alt="logo de la pagina"
        />
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="avatar del perfil"
          />
          <div class="profile__info">
            <div class="profile__name-container">
              <h2 class="profile__name">Jackes Cousteau</h2>
              <button class="profile__edit-button">
                <img
                  src="./images/Edit_Button.png"
                  alt="boton de editar perfil"
                />
              </button>
            </div>

            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-button">
            <img
              src="./images/Add_Button.png"
              alt="boton de añadir en perfil"
            />
          </button>
        </section>
        <section class="cards"></section>
        <div class="popup" id="profile-popup">
          <div class="popup__container">
            <form class="form" id="profile-form" novalidate>
              <fieldset class="form__set">
                <button class="form__button-close">
                  <img
                    class="form__button-close-img"
                    src="./images/Close_Icon.png"
                    alt="close button"
                  />
                </button>
                <h3 class="form__title">Editar perfil</h3>

                <input
                  id="name-input"
                  class="form__input"
                  type="text"
                  name="name"
                  placeholder="Nombre"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="form__input-error name-input-error"></span>
                <input
                  id="aboutme-input"
                  class="form__input"
                  type="text"
                  name="aboutme"
                  placeholder="Acerca de mí"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="form__input-error aboutme-input-error"></span>
                <button
                  class="form__button-save form__button-save_active"
                  type="submit"
                  onclick="handleProfileFormSubmit"
                >
                  Guardar
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="popup" id="place-popup">
          <div class="popup__container">
            <form class="form" id="place-form" novalidate>
              <fieldset class="form__set">
                <button class="form__button-close">
                  <img
                    class="form__button-close-img"
                    src="./images/Close_Icon.png"
                    alt="close button"
                  />
                </button>
                <h3 class="form__title">Nuevo Lugar</h3>

                <input
                  id="title-input"
                  class="form__input"
                  type="text"
                  name="title"
                  placeholder="Título"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="form__input-error title-input-error"></span>
                <input
                  id="url-input"
                  class="form__input"
                  type="url"
                  name="url"
                  placeholder="URL de la imagen"
                  required
                />
                <span class="form__input-error url-input-error"></span>
                <button
                  class="form__button-save form__button-save_active"
                  type="submit"
                  onclick="handlePlaceFormSubmit"
                >
                  Guardar
                </button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="popup" id="image-popup">
          <div class="popup__container popup-image__container">
            <button class="form__button-close">
              <img
                class="form__button-close-img"
                src="./images/Close_Icon.png"
                alt="close button"
              />
            </button>
            <img
              src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg"
              alt=""
              class="popup__image-src"
            />
            <p class="popup__image-title"></p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <template id="card-template">
      <div class="card">
        <button class="card__delete"></button>
        <img class="card__image" />
        <div class="card__description">
          <h3 class="card__title"></h3>
          <button class="card__heart"></button>
        </div>
      </div>
    </template>
    <script src="scripts/script.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
